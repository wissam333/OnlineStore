<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #19ad7b;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }

      h2 {
        margin-top: 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #19ad7b;
        color: #fff;
      }

      .total {
        margin-top: 20px;
        text-align: right;
      }

      .total span {
        font-weight: bold;
        color: #19ad7b;
      }

      .btn {
        background-color: #19ad7b;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #003d29;
      }
      nav {
        background-color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 20px;
      }
      nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 10px;
        transition: color 0.3s;
      }
      nav ul li a:hover {
        color: #19ad7b;
      }
      nav ul li a.active {
        color: #19ad7b;
      }
      .error-message {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Shopping Cart</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html" data-route="index.html">Home</a></li>
        <li>
          <a href="cart.html" data-route="cart.html" class="active">Cart</a>
        </li>
        <li><a href="about.html" data-route="about.html">About</a></li>
        <li><a href="login.html" data-route="login.html">Log In</a></li>
      </ul>
    </nav>

    <div class="container">
      <h2>Your Cart</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be dynamically injected here -->
        </tbody>
      </table>

      <div class="total">Total: <span id="total-price">$0.00</span></div>
      <button class="btn" id="checkout-btn" onclick="postCartItems()">
        Proceed to Checkout
      </button>
      <div class="error-message" id="cart-error"></div>
    </div>

    <script src="script.js"></script>
    <script>
      // Initial fetch for products
      loadCart();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 400px;
        text-align: center;
      }

      h2 {
        margin-top: 0;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .form-group button {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .form-group button:hover {
        background-color: #0056b3;
      }

      .error-message {
        color: red;
        margin-top: 10px;
      }

      .toggle-btn {
        background-color: transparent;
        border: none;
        color: #19ad7b;
        text-decoration: underline;
        cursor: pointer;
        margin-top: 20px;
        display: block;
      }

      .toggle-btn:hover {
        text-decoration: none;
      }

      .submit {
        background-color: #19ad7b;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      h2 {
        background-color: #19ad7b;
        color: #fff;
        padding: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div id="login-form">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button class="submit" type="submit">Login</button>
          <p class="error-message" id="login-error"></p>
        </form>
        <p>
          Don't have an account?
          <span class="toggle-btn" onclick="toggleForm()">Sign up</span>
        </p>
      </div>
      <div id="signup-form" style="display: none">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="new-username">Username</label>
            <input
              type="text"
              id="new-username"
              name="new-username"
              placeholder="Enter your new username"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="new-password">Password</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              placeholder="Enter your new password"
              required
            />
          </div>
          <button class="submit" type="submit">Sign Up</button>
          <p class="error-message" id="signup-error"></p>
        </form>
        <p>
          Already have an account?
          <span class="toggle-btn" onclick="toggleForm()">Login</span>
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
    <script>
      // Toggle between login and sign-up forms
      function toggleForm() {
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        loginForm.style.display =
          loginForm.style.display === "none" ? "block" : "none";
        signupForm.style.display =
          signupForm.style.display === "none" ? "block" : "none";
      }
    </script>
  </body>
</html>
